s3Sources:
 -
   #name should be unique it is the same as the name that will be used
   #in createTmpView and select query
   name: blood_tests
   endpoint: "{{.minio_endpoint}}"
   accessKey: "{{.minio_access_key}}"
   secretKey: "{{.minio_secret_key}}"
